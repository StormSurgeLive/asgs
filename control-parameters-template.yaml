   NCPROJ: "%NCPROJ%"
   NCINST: "%NCINST%"
   NCSOUR: "%NCSOUR%"
   NCHIST: "%NCHIST%"
   NCREF:  "%NCREF%"
   NCCOM:  "%NCCOM%"
   NCHOST: "%NCHOST%"
   NCCONV: "%NCCONV%"
   NCCONT: "%NCCONT%"
   NCDATE: "%NCDATE%"
 wave_coupling:
   waves: "%WAVES%"
   wave_model: "%wave_model%"
   rstiminc: %RSTIMINC%
 swan:
   mxitns: %MXITNS%
   npnts: %NPNTS%
 nodal_attributes:
    template: "%nodal_attributes_template_file%"
    activate:
      - "sea_surface_height_above_geoid"
      - "mannings_n_at_sea_floor"
    default_values: %nodal_attribute_default_values_hash%